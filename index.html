 <html>

<head>
  <link href="https://cdn.rawgit.com/delta98/ionic-material-design-lite/master/dist/css/ionic.material-design-lite.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  * {
padding: 10px;
}

<body ng-app="app" ng-controller="appCtrl">
  <h1>{{title}}</h1>
  <input type="text" ng-model="app.name" placeholder="Enter name" />
  <input type="text" ng-model="app.sirname" placeholder="Enter Sirname" />
    <input type="text" ng-model="app.contact" placeholder="Enter contact" />

  <button type="button" class="btn btn-primary" ng-click="add()">Add</button>
  <br><br>
  <table class="table table-striped" style="width:50%; padding-top: 10px;" >
    <thead>
      <th>Name</th>
      <th>Sirname</th>
      <th>Contact</th>
    </thead>

    <tbody>
      <tr ng-repeat="value in DB">
        <td>{{value.name}}</td>
        <td>{{value.sirname}}</td>
        <td>{{value.contact}}</td>
        <td>
          <button type="button" class="btn btn-warning" ng-click="edit(value)">Editar</button>
          <button type="button" class="btn btn-danger" ng-click="delete(value)">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>


</body>
