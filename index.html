<html>
<head>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <style media="screen">
    * {
      padding: 10px;
      text-transform: initial;
    }
  </style>
</head>

<body ng-app="app" ng-controller="appCtrl">
  <h1>{{title}}</h1>
  <input type="text" ng-model="app.name" placeholder="Enter name" />
  <input type="text" ng-model="app.sirname" placeholder="Enter Sirname" />
  <input type="text" ng-model="app.contact" placeholder="Enter contact" />

  <md-button class="md-raised md-primary" ng-click="add()">Add</md-button>

  <table class="table table-striped" style="width:50%; padding-top: 10px;">
      <tbody>
        <tr>
          <th>Name</th>
          <th>Sirname</th>
          <th>Contact</th>
        </tr>
      <tr ng-repeat="value in DB">
        <td>{{value.name}}</td>
        <td>{{value.sirname}}</td>
        <td>{{value.contact}}</td>
        <md-divider></md-divider>
        <td>
          <md-button style="background-color:#4CAF50;" ng-click="edit(value)">Edit</md-button>
          <md-button class="md-raised md-warn" ng-click="delete(value)">Remove</md-button>
        </td>
      </tr>
    </tbody>

  </table>


</body>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
